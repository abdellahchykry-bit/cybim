<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>CYBIM Signage Player</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Splash Screen -->
    <div id="splash-screen" class="screen active">
        <div class="splash-content">
            <div class="logo">
                <svg viewBox="0 0 200 60" width="200" height="60">
                    <text x="100" y="45" text-anchor="middle" fill="#00d4ff" font-family="Arial, sans-serif" font-size="40" font-weight="bold">CYBIM</text>
                </svg>
            </div>
            <p class="tagline">Offline Signage Player</p>
            <div class="loading-bar"><div class="loading-progress"></div></div>
        </div>
    </div>

    <!-- Home Screen -->
    <div id="home-screen" class="screen">
        <nav class="nav-bar">
            <div class="nav-logo">CYBIM</div>
            <div class="nav-time" id="clock"></div>
        </nav>
        <div class="home-content">
            <div class="menu-grid">
                <button class="menu-card" id="btn-play">
                    <span class="card-icon">‚ñ∂</span>
                    <span class="card-title">Play</span>
                </button>
                <button class="menu-card" id="btn-campaigns">
                    <span class="card-icon">üìÅ</span>
                    <span class="card-title">Campaigns</span>
                </button>
                <button class="menu-card" id="btn-settings">
                    <span class="card-icon">‚öô</span>
                    <span class="card-title">Settings</span>
                </button>
                <button class="menu-card" id="btn-about">
                    <span class="card-icon">‚Ñπ</span>
                    <span class="card-title">About</span>
                </button>
            </div>
        </div>
    </div>

    <!-- Campaigns Screen -->
    <div id="campaigns-screen" class="screen">
        <nav class="nav-bar">
            <button class="nav-back" id="campaigns-back">‚Üê</button>
            <div class="nav-title">Campaigns</div>
            <button class="nav-action" id="btn-add-campaign">+ Add</button>
        </nav>
        <div class="campaigns-content">
            <div id="campaign-list" class="campaign-list"></div>
        </div>
    </div>

    <!-- Editor Screen -->
    <div id="editor-screen" class="screen">
        <nav class="nav-bar">
            <button class="nav-back" id="editor-back">‚Üê</button>
            <div class="nav-title" id="editor-title">New Campaign</div>
            <button class="nav-action" id="btn-save-campaign">Save</button>
        </nav>
        <div class="editor-content">
            <div class="form-group">
                <label class="form-label">Campaign Name</label>
                <input type="text" id="campaign-name" class="form-input" placeholder="Enter name">
            </div>
            <div class="form-group">
                <label class="form-label">Media Files</label>
                <input type="file" id="media-input" multiple accept="image/*,video/*" style="display:none">
                <button class="btn-secondary" id="btn-add-media">+ Add Media</button>
                <div id="media-list" class="media-list"></div>
            </div>
            <div class="form-group">
                <label class="form-label">Image Duration (seconds)</label>
                <input type="number" id="image-duration" class="form-input" value="5" min="1" max="60">
            </div>
        </div>
    </div>

    <!-- Settings Screen -->
    <div id="settings-screen" class="screen">
        <nav class="nav-bar">
            <button class="nav-back" id="settings-back">‚Üê</button>
            <div class="nav-title">Settings</div>
            <button class="nav-action" id="btn-save-settings">Save</button>
        </nav>
        <div class="settings-content">
            <div class="setting-item">
                <span class="setting-label">Orientation</span>
                <select id="setting-orientation" class="form-select">
                    <option value="landscape">Landscape</option>
                    <option value="portrait">Portrait</option>
                    <option value="landscape-inverted">Landscape Inverted</option>
                    <option value="portrait-inverted">Portrait Inverted</option>
                </select>
            </div>
            <div class="setting-item">
                <span class="setting-label">Default Duration (sec)</span>
                <input type="number" id="setting-duration" class="form-input" value="5" min="1" max="60">
            </div>
        </div>
    </div>

    <!-- About Screen -->
    <div id="about-screen" class="screen">
        <nav class="nav-bar">
            <button class="nav-back" id="about-back">‚Üê</button>
            <div class="nav-title">About</div>
        </nav>
        <div class="about-content">
            <div class="about-logo">CYBIM</div>
            <p class="about-version">Version 1.0.0</p>
            <p class="about-desc">Offline Signage Player for Android TV</p>
        </div>
    </div>

    <!-- Play Screen -->
    <div id="play-screen" class="screen">
        <div class="player-container">
            <img id="player-image" class="player-media" alt="">
            <video id="player-video" class="player-media" muted playsinline></video>
        </div>
        <div class="player-overlay" id="player-overlay"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
